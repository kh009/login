<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>UrExpenses</title>
        {% block head %}
        {% endblock  %}
    </head>
    <body>
        <!-- 定义导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <!-- 导航栏商标 -->
                <a class="navbar-brand" href="">點名系統</a>
                <!-- 导航入口 -->
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index/">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/change-password/">更改密碼</a>
                        </li>
                        <!-- Django的 if  -->
                        {% if request.session.username %}
                        <!-- 如果用戶已經登入，則顯示姓名下拉框 -->
                        <li class="nav-item ">
                            <a class="nav-link" href="/index/">{{ username2 }}</a>   
                        </li>
                        <!-- 如果用戶未登入，顯示"登入" -->
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">登入</a>
                        </li>
                        <!-- if 语句在这里结束 -->
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">登出</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
        {% block content %}{% endblock  %}
        <div>
           <br><br><br>
        </div>
        <footer class="py-3 bg-dark fixed-bottom">
           <div class="container">
               <p class="m-0 text-center text-white">Copyright &copy; 2023 你想不到的點名系統 </p>
           </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
