<!doctype html>
{% load static %}
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/static/css/sign-in.css">
    </head>
    <body>
      <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
          <main class="form-signin bg-white p-4 rounded">
            <form action="." method="POST" name="form1">
              {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal">請登入</h1>

              <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="學號">
                <label for="username">學號</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密碼">
                <label for="password">密碼</label>
              </div>

              <div class="checkbox mb-3">
                <!-- 這裡可以添加複選框，如果有需要的話 -->
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
              <div class="error-message">
                <span style="color:red">{{message}}{{names}}</span>
              </div>
            </form>
          </main>
        </div>
      </div>
    </body>
</html>
