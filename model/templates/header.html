<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <!-- 导航栏商标 -->
        <a class="navbar-brand" href="">點名系統</a>
        <!-- 导航入口 -->
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index/">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/change-password/">更改密碼</a>
                </li>
                <!-- Django的 if  -->
                {% if request.session.username %}
                <!-- 如果用戶已經登入，則顯示姓名下拉框 -->
                <li class="nav-item ">
                    <a class="nav-link" href="/index/">{{ username2 }}</a>   
                </li>
                <!-- 如果用戶未登入，顯示"登入" -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login/">登入</a>
                </li>
                <!-- if 语句在这里结束 -->
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </div>
 </nav>
